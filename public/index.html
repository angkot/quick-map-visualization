<!DOCTYPE html>
<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->
<style>
body, html { margin: 0px; padding: 0px; width: 100%; height: 100%; }
#map { width: 100%; height: 100%; }
</style>
</head><body>

<div id="map"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script>

var map = L.map('map').setView([-6.1744444, 106.8294444], 13);

var url = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

url = 'https://{s}.tiles.mapbox.com/v3/examples.map-zr0njcqy/{z}/{x}/{y}.png';

L.tileLayer(url, {
  maxZoom: 18,
  attribution: 'Map data &copy; OpenStreetMap contributors',
}).addTo(map);

var index = 0;
var objs = {};

var process = {
  clear: function() {
    for (var idx in objs) {
      var o = objs[idx];
      map.removeLayer(o);
    }
    objs = {};
  },

  remove: function(idx) {
    if (objs[idx]) {
      var o = objs[idx];
      map.removeLayer(o);
      delete objs[idx];
    }
  },

  setView: function(param) {
    map.setView(param);
  },

  addLine: function(param) {
    var o = L.polyline.apply(L.polyline, param);
    o.addTo(map);

    var idx = index++;
    objs[idx] = o;
  },

  addPoint: function(param) {
    var o = L.circleMarker.apply(L.circleMarker, param);
    o.addTo(map);

    var idx = index++;
    objs[idx] = o;
  },

  addPoints: function(param) {
    var points = param[0],
        opts = param[1] || {};

    var markers = [];
    for (var i=0; i<points.length; i++) {
      var p = points[i];
      markers.push(L.circleMarker(p, opts));
    }

    var layer = L.layerGroup(markers);
    layer.addTo(map);

    var idx = index++;
    objs[idx] = layer;
  },
}

var socket = io.connect('http://localhost:8000/');
socket.on('update', function (data) {
  console.log(data);
  if (!process[data.cmd]) {
    console.log('invalid command:', data.cmd);
  }
  else {
    process[data.cmd](data.param);
  }
});

</script>
</body></html>
